<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/login" method="POST">
    <div>
      <input type="text" name="username" id="username">
    </div>
    <div>
      <input type="text" name="password" id="password">
    </div>
    <div>
      <button>进入系统</button>
    </div>
  </form>
  <script>
    function getCookie(name) {
      var cookie_array = document.cookie.split("; ");
      // console.log(cookie_array);
      for (var i = 0; i < cookie_array.length; i++) {
        var cookie_item_array = cookie_array[i].split("=");
        if (name === cookie_item_array[0]) {
          return cookie_item_array[1];
        }
      }
      return "";
    }
    let pwd = document.querySelector('#password')
    let bnt = document.querySelector('button')
    pwd.addEventListener('blur',pwdBlurHandler)
    function pwdBlurHandler(e){
      // console.log(username.value)
      let times = getCookie("times")
      if(times>=3){
        alert("密码错误次数过多，请明天再试")
        // bnt.disabled = true;
      }else{
        bnt.disabled = false;
      }
    }
  </script>
</body>

</html>
