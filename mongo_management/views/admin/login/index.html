<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/login.ico" type="image/x-icon">
  <link rel="Shortcut Icon" href="img/login.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="layui/css/layui.css">
  <script src="js/jquery.js"></script>
  <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
  <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
  <script src="layui/layui.js"></script>
  <title>登录</title>
</head>
<body>
  <header>
    <a class="login" href="">
      <i class="fa fa-user-circle"></i>
    </a>
  </header>
  <main>
    <div class="flip-modal login">
      <div class="modal modal-login">
        <a class="close" href="#">
          <i class="fa fa-close"></i>
        </a>
        <div class="tabs">
          <a class="login active " href="">登录</a>
        </div>
        <div class="content">
          <div class="errormsg">{{msg}}</div>
          <form id="loginForm">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input name="username" type="text" value="lisi" placeholder="昵称" id="username">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password" type="password" value="admin" placeholder="密码" id="password">
            </div>
            <div class="input-field">
              <img id="yzm_pic" src="/admin/getCode?_v=1231" onclick="refish()"/>
              <input name="yzm" type="text" placeholder="验证码" id="yzm">
            </div>
            <div class="input-field">
              <input type="button" value="登录" id="loginBtn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
  <script>
    function refish(){
      // console.log('/admin/getCode?_v='+parseInt(Math.random()*10000))
      $('#yzm_pic')[0].src = '/admin/getCode?_v='+parseInt(Math.random()*10000);
    }
  </script>
</body>

</html>
